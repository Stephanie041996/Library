<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="script.js"></script>
  <title>Library</title>
</head>
<body class="container">
  <h1>Library</h1>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" id="newBookName" placeholder="Book name">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="newBookAuthor" placeholder="Author">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Number of pages">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        yes I have read
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        No I have not read
      </label>
    </div>
  
    <button type="button" onclick="addLibrary()"class="btn btn-primary">Add book</button>
  </form>

  <h2>SAVED BOOKS ARE HERE</h2>
  
  <table class="table">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Pages read</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
    
      </tr>
    </tbody>
  </table>
</body>
</html>
