<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="script.js"></script>
  <title>Library</title>
</head>
<body class="container">
  <h1>Add Book To Library</h1>
  <form>
    <div class="mb-3">
      <input type="text" id="newBookName" placeholder="Book name">
    </div>
    <div class="mb-3">
      <input type="text"  id="newBookAuthor" placeholder="Author name">
    </div>
    <div class="mb-3">
      <input type="number" id="pages" placeholder="250">
    </div>
   <button type="button" value="Submit" id="button2" onclick="addLibrary(); insertData()" class="btn btn-primary">Add book</button>
  </form>
<br>
  <h2 class="LibraryTitle">SAVED BOOKS ARE HERE</h2>

  <table class="table" id="myTable">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Pages read</th>
        <th scope="col">Status</th>
        <th scope="col">Read</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody id="datas">
     
    </tbody>
  </table>
</body>
</html>
